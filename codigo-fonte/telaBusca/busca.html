<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Título da Página</title>
        <link rel="stylesheet" href="style.css">\
        
    </head>
    <body>
        <div class="container">   
            <div class="cabecalho">
                <div class="menu">
                    <img class="back" src="source/back.png">
                    <h1 class="titulo"> Belo Horizonte</h1>
                </div>
                <div class="pesquisa">
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Belo Horizonte" />
                    <img class="lupa" src="source/lupa.png" alt="Ícone de pesquisa">
                    <button class="buscar">Buscar</button>
                </div>
                <button
                    style="
                        background-color: #3e44b8;
                        color: white;
                        padding: 10px;
                        border: none;
                        border-radius: 20px;
                        height: 45px;
                        font-weight: bold;
                        width: 80%;
                        margin-bottom: 70px;
                        font-size: 16px;
                    "
                >
                    
                    Encontrar rota
                </button>
                </div>
            </div>
            <div id="locations"></div>
        </div>
        

        <script>
            const locations = [
                { name: "Hotel", stars: 4.0, distance: "5km" },
                { name: "Restaurante", stars: 5.0, distance: "8km" },
                { name: "Posto de combustível", stars: 4.4, distance: "10km" },
            ];

            function search() {
                const locationsContainer = document.getElementById("locations");
                locationsContainer.innerHTML = "";
                locations.forEach((location) => {
                    const locationElement = document.createElement("div");
                    locationElement.className = "location";
                    locationElement.innerHTML = `
                    <h2 class="nomes">${location.name}</h2>
                    <div class="stars">${"⭐".repeat(location.stars)}</div>
                    <div>${location.distance} de distância</div>
                `;
                    locationsContainer.appendChild(locationElement);
                });
            }

            search();
        </script>
    </body>
</html>
