<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css%22">
    <link rel="stylesheet" href="login.css">


</head>
<body>
    <div id= "login">
        <h1>Login</h1>
        <form action="">
            <label for="E-mail">E-mail</label>
            <input type="email" nome="email" id="email" placeholder="Digite seu E-mail" autocomplete="off"> 
            <label for="password">Senha</label>
            <input type="password" nome="password" id="password" placeholder="Digite a sua Senha">
            <a href="#" id="forgot-pass">Esqueceu a senha?</a>
            <input type="submit" value="Continuar">
        </form>
     <div id="Social">
        <p>Ou entre com seguintes opções</p>
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa fa-linkedin"></i>       
     </div>
        <div id="cadastro">
            <p>Não tem uma conta?</p>
            <a href="#" id="cadastro">Criar conta</a>
        </div>
    </div>

</body>
</html>
