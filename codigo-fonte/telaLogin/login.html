<head>

    <title>Login</title>
    <link rel="stylesheet" href="login.css">


</head>
<body>
    <div id= "login">
        <h1>Login</h1>
        <form action="">
            <label for="E-mail">E-mail</label>
            <input type="email" nome="email" id="email" placeholder="Digite seu E-mail" autocomplete="off"> 
            <label for="password">Senha</label>
            <input type="password" nome="password" id="password" placeholder="Digite a sua Senha">
            <a href="#" id="forgot-pass">Esqueceu a senha?</a>
            <input type="submit" value="Continuar">
        </form>
        <div id="cadastro">
            <p>NÃ£o tem uma conta?</p>
            <a href="#" id="cadastro">Criar conta</a>
        </div>
    </div>
</body>
</html>
